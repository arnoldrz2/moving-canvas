 <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">


 <!-- Compiled and minified CSS -->

<body>

<div class="categoriesform-container">
  <h2 class="CategoriesCont">Your tattoo artist preferences</h2>
  <div class="form-container">
  <p class="GenderSelection">Do you have a tattoo artist gender preference?</p>
    <div class="row">
      <div class="col">
        <form action="#">
          <p>
            <input type="checkbox" id="gendermale" />
            <label for="gendermale">Male </label>
          </p>
          <p>
            <input type="checkbox" id="genderfemale" />
            <label for="genderfemale">Female</label>
          </p>
          <p>
            <input type="checkbox" id="nopreference" />
            <label for="nopreference">No Preference</label>
          </p>

  <p class="ArtistExperience"> Do you have a preference for experience?</p>
      <div class="row">
        <div class="col s12">
          <form action="#">
            <p>
              <input type="checkbox" id="certified" />
              <label for="certified">Certified</label>
            </p>
            <p>
              <input type="checkbox" id="apprentice" />
              <label for="apprentice">Apprentice</label>
            </p>



</div>
</div>
<div class="nextbutton">
    <button type="button" class="btn btn-secondary">Next</button>
</div>








</body>
