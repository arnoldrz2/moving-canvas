<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="../css/tattooartistformA.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src=".js"></script>

<link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
<p class="SignUp">Are you ready to make yourself more accessible? Display your tattoo portfolio on Moving Canvas.</p>
<p class="start"><i>Let's start here.</i></p>
<div class="total-form">
<form>
  <div class="form-group">
    <label for="First Name">First Name:</label>
    <input type="FirstName" class="form-control" id="FirstName" aria-describedby="NameHelp" placeholder="First Name">
  </div>
  <div class="form-group">
      <label for="Last Name">Last Name:</label>
      <input type="Last Name" class="form-control" id="LastName" aria-describeby="NameHelp" placeholder="Last Name">
  <div class="form-group">
    <label for="InputEmail">Email:</label>
    <input type="Name" class="form-control" id="InputName" placeholder="something@movingcanvas.com">
  </div>
  <div class="form-group">
    <label for="PhoneNumber">Phone Number:</label>
    <input type="Phone Number" class="form-control" id="PhoneNumber" placeholder="(555)555-5555">
  </div>
  <div class="form-group">
    <label for="InputStudio">Studio:</label>
    <input type="Studio" class="form-control" id="InputStudio" placeholder="Studio Name">
    <p></p>
    <input type="Address" class="form-control" id="InputStudioAddress" placeholder="Address">
    <p></p>
    <input type="City"    class="form-control" id="InputStudioCity" placeholder="City">
    <p></p>
    <input type="State" class="form-control" id="InputStudioState" placeholder="State">
    <p></p>
    <input type="ZipCode" class="form-control" id="InputStudioZipCode" placeholder="ZipCode">
  </div>


  <div class="checkbox">
    <label><input type="checkbox" value="">Certified</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="">Apprentice</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="">Self Taught</label>
  </div>
  <p></p>
  <button type="submit" class="btn btn-secondary">Continue</button>
</form>
</div>

</body>
</html>
